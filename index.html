<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>
    <form id="habit-form">
      <input type="text" id="habit-input" placeholder="Enter a new habit" required>
      <button type="submit">Add Habit</button>
    </form>
    <ul id="habit-list"></ul>
    <div id="stats">
      <h2>Stats</h2>
      <p>Total Habits: <span id="total-habits">0</span></p>
      <p>Completion Rate: <span id="completion-rate">0%</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
